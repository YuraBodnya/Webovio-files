<div id="@@id" class="popup get-in-touch @@animation">
   <div class="get-in-touch__body popup__body">
      <div class="get-in-touch__content">
         
         <div class="get-in-touch__header">
            <h3 class="title">Get in touch</h3>
            <a href="#" class="popup__close get-in-touch__close"></a>
         </div>

         <div class="get-in-touch__form form-touch">
            <form action="#" id="form-feedback">
               <div class="form-touch__field-form field-form">
                  <label class="field-form__label" for="first-name">First name</label>
                  <input class="field-form__input" data-error="letters only, 3 to 20 characters" data-validation="name" id="first-name" type="text">
                  <div class="field-form__error">d</div>
               </div>
               <div class="form-touch__field-form field-form">
                  <label class="field-form__label" for="last-name">Last name</label>
                  <input class="field-form__input" data-error="letters only, 3 to 20 characters" data-validation="name" id="last-name" type="text">
                  <div class="field-form__error">d</div>
               </div>
               <div class="form-touch__field-form field-form">
                  <label class="field-form__label" for="email">Email address</label>
                  <input class="field-form__input" data-error="incorrect email" data-validation="email" id="email" type="email">
                  <div class="field-form__error">d</div>
               </div>
               <div class="form-touch__field-form field-form">
                  <label class="field-form__label" for="city">City</label>
                  <input class="field-form__input" data-error="3 to 20 characters" data-validation="city" id="city" type="text">
                  <div class="field-form__error">d</div>
               </div>
               <input id="field-form__submit" data-popup="popupResult" class="field-form__submit" type="submit" value="Submit form">
            </form>

         </div>
      </div>
   </div>
</div>
