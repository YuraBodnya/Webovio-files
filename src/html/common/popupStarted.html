<div id="@@id" class="popup @@animation">
   <div class="popup__body">
      <div class="popup-started">
         <div class="popup__header popup-started__header">
            <h4 class="popup-started__title">New message</h4>
            <a href="#" class="popup__close"></a>
         </div>
         <div class="popup-started__form">
             <form action="#" id="form-started" class="form-started">
               <div class="form-started__row field-form">
                  <label for="user-name" class="form-started__label">Your name:</label>
                  <input class="form-started__name started-form field-form__input" data-error="letters only, 3 to 20 characters" data-validation="name" id="user-name" type="text">
                  <div class="field-form__error">d</div>
               </div>
               <div class="form-started__row field-form">
                  <label for="user-message" class="form-started__label">Message:</label>
                  <textarea class="form-started__message started-form field-form__input" data-error="write a message" data-validation="no" id="user-message"></textarea>
                  <div class="field-form__error">d</div>
               </div>
               <input id="field-form__submit-started" class="form-started__submit" type="submit" value="Send message">
             </form>
         </div>
      </div>
   </div>
</div>
